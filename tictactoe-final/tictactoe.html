<head>
  <title>Welcome to the workshop tictactoe</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Welcome to the workshop tictactoe</h1>

  {{> gameboard}}
</body>

<template name="gameboard">
  <h2>It is {{currentPlayer}} turn!</h2>
  <div class="gameboard">
    {{#each cells}}
      {{> box}}
    {{/each}}
  </div>
  <button class="reset-game" type="button">Reset game</button>
</template>

<template name="box">
  <div class="box">{{type}}</div>
</template>
