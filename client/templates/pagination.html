<template name="pagination">
  <ul class="list-plain horizontal pagination">
    <li><button type="button" class="btn {{disabledClassPrev}} waves-effect prev"><i class="material-icons left">chevron_left</i> Previous</button></li>
    <li><button type="button" class="btn {{disabledClassNext}} waves-effect next">Next <i class="material-icons right">chevron_right</i></button></li>
  </ul>
</template>
