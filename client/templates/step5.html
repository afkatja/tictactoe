<template name="step5">
  <h1>Display an X</h1>
  <p class="flow-text">In this step, we will use the click event we registered in the previous step to display a value in our interface.</p>
  <h2>Session</h2>
  <p>We will use Meteor's <a href="http://docs.meteor.com/#/full/session">Session</a></p>
  <blockquote cite="http://meteortips.com/first-meteor-tutorial/sessions/">
    ...sessions allow us to store small pieces of data that is not saved to the database and and wonâ€™t be remembered on return visits
  </blockquote>
  <p>The syntax is simple:</p>
  {{#prism language="javascript" class="line-numbers"}}
    Session.set(name, value);
  {{/prism}}

  <p>The name of the session (must be a <code>string</code>) will be used for reference, like this:</p>
  {{#prism language="javascript" class="line-numbers"}}
    Session.get(name);
  {{/prism}}
  <p>Session is independent of templates or events and it has to live in the Client.</p>
  <p>When a Session variable is set in a template, you can also use it in other templates.</p>
  <h2>Click to get the Session variable</h2>
  <p>We already know how to register an event on a template. Now instead of displaying a value in console, we want to display it directly in our box (where we clicked).</p>
  <p>Now we have to display the value we assigned to the session.</p>

  <p>Your code for the <code>box</code> template should look like this:</p>
  {{#prism language="javascript" class="line-numbers"}}
    Template.box.helpers({
      player: function(){
        return Session.get('player');
      }
    });


    Template.box.events({
      'click': function(){
        return Session.set('player', 'X');
      }
    });
  {{/prism}}

  And the html-code:
  {{#prism language="javascript" class="line-numbers"}}
    &lt;template name=&quot;box&quot;&gt;
      &lt;div class=&quot;box&quot;&gt;&#123;&#123;player&#125;&#125;&lt;/box&gt;
    &lt;/template&gt;
  {{/prism}}
  <p>And here is what you should see in the browser when you run this code</p>
  <video src="/click.mov" autoplay controls="true"></video>
  {{> summary}}
  <p>We know about <code>Session</code> in Meteor, a convenient way of storing data for easy retrieval.</p>
</template>
