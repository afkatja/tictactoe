<template name="step1">
  <h1>Edit the template and use he provided styling</h1>
  <p>In order to see the nice font we used in the demo, add the following rule in the <code>&lt;head&gt;</code> of your html file:</p>
  <pre>&lt;link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet" type="text/css"&gt;</pre>
  <p>Then, add some styling in the <code>css</code> file, like this:</p>
  <pre>
    body {
      font-family: 'Amatic SC', sans-serif;
    }
  </pre>
  <p>Open <code>index.html</code>. You can rename the template here, for example <code>&lt;template name="gameboard"&gt;&lt;/template&gt;</code> instead of the <code>hello</code> template.</p>
  <p>Insert some elemen into this template. You can begin with <code>&lt;div class="gameboard"&gt;&lt;/div&gt;</code>. Now you should see a nice green schoolboard.</p>
  <p>You can now add <code>&lt;div class="box"&gt;&lt;/div&gt;</code> into the <code>gameboard</code> in your template, so that your <code>html</code> looks like this:</p>
  <pre>
    &lt;head&gt;
      &lt;title&gt;Welcome to the workshop tictactoe&lt;/title&gt;
      &lt;link href=&quot;https://fonts.googleapis.com/css?family=Amatic+SC:700&quot; rel=&quot;stylesheet&quot; type=&quot;text/css&quot;&gt;
    &lt;/head&gt;

    &lt;body&gt;
      &lt;h1&gt;Welcome to the workshop tictactoe&lt;/h1&gt;
      &#123;&#123;&#123;&gt; gameboard&#125;&#125;&#125;
    &lt;/body&gt;

    &lt;template name=&quot;gameboard&quot;&gt;
      &lt;div class=&quot;gameboard&quot;&gt;
        &lt;div class=&quot;box&quot;&gt;&lt;/div&gt;
      &lt;/div&gt;
    &lt;/template&gt;
  </pre>

</template>
