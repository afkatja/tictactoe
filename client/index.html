<body>
  <div class="container">
    {{> index}}
  </div>
  <footer>Colofon & contact</footer>
</body>

<template name="index">
  {{> mainnav}}
  {{> Template.dynamic template=tab data=tabData}}
</template>

<template name="mainnav">
  <nav class="main-nav">
    <ul class="list-plain horizontal">
      {{#each routes}}
        {{> navItem this}}
      {{/each}}
    </ul>
  </nav>
</template>

<template name="navItem">
  <li class="{{activeClass}}"><button type="button" class="waves-effect waves-light btn">{{this}}</button></li>
</template>

<template name="start">
  <h1>Welcome to Girl Code meteor.js workshop!</h1>
  <p>On this page, we'll explain how to get ready for the workshop.</p>
  <h2>Installation</h2>
  <h3>Windows</h3>

  <p>Download the official <a href="https://install.meteor.com/windows">Meteor installer</a></p>

  <h3>OS X or Linux</h3>

  <p>Install the latest official Meteor release from your terminal:</p>

  <code>$ curl https://install.meteor.com/ | sh</code>

  <p>Once Meteor is installed, run the following code in your Terminal (for mac or Linux users) or the command prompt (for Windows users):</p>

  <pre>
    $ mkdir Projects
    $ cd Projects
    $ meteor create tictactoe
  </pre>

  <p>Then, run the project from your terminal / command prompt:</p>

  <pre>
    $ cd tictactoe
    $ meteor
  </pre>

  <p>You can test the app at <a href="http://localhost:3000">http://localhost:3000</a></p>

  <p>Now, open your favorite text editor (for example, <a href="https://atom.io/">Atom</a>) where you can edit your project.</p>

  <p>In order to see the nice font as we used in the demo, add the following rule in the <code>&lt;head&gt;</code> of your html file:</p>

  <pre>&lt;link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet" type="text/css"&gt;</pre>
</template>

  <p>Open <code>index.html</code>. You can rename the template here, for example <code>&lt;template name="gameboard"&gt;&lt;/template&gt;</code> instead of the <code>hello</code> template</p>
  <p>begin with <code>&lt;div class="gameboard"&gt;&lt;/div&gt;</code> (Now you should see a nice green schoolboard)</p>
  <p>you can add <code>&lt;div class="box"&gt;&lt;/div&gt;</code> into the <code>gameboard</code> in your template</p>
</template>
