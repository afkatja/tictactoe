<head>
  <meta charset="UTF-8">
  <title>Tictactoe workshop tutorial</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic|Inconsolata|Amatic+SC:400,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    {{> index}}
  </div>
  {{> footer}}
</body>

<template name="index">
  {{> mainnav}}
  {{> Template.dynamic template=tab data=tabData}}
  {{> pagination}}
</template>

<template name="mainnav">
  <nav class="main-nav">
    <ul class="list-plain horizontal">
      {{#each routes}}
        {{> navItem this}}
      {{/each}}
    </ul>
  </nav>
</template>

<template name="navItem">
  <li class="{{activeClass}}"><button type="button" class="waves-effect waves-light btn">{{this}}</button></li>
</template>
